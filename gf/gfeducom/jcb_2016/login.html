<div class="mbbox">
<form action="http://www.gfedu.cn/web/Check/CheckCurent.asp" method="post" name="LoginFormMobile" id="LoginFormMobile">
<ul>
<div class="login_msg_wrap">
            	<p class="login_msg">
            		<i class="iconfont">&#xf0002;</i>账户名与密码不匹配，请重新输入
            	</p>
            </div>
<li><input type="text" name="Field_UserName" id="Field_UserNameMobile" maxlength="20" placeholder="手机号\用户名" onblur="__changeRealName('Field_UserNameMobile');"><input type="hidden" name="S_Login" value="5">
	<p class="noticeLR" id="noticeLR_Field_UserNameMobile"></p>
</li>
<li><input type="password" id="Field_PassWordMobile" name="Field_PassWord" placeholder="密码" onBlur="checkPwd1('Field_PassWordMobile');">
	<p class="noticeLR" id="noticeLR_Field_PassWordMobile"></p>
</li>
<li><span><a href="">找回密码</a></span><a href="">两周内免登录</a></li>
<li><input type="button" value="登录" onclick="CheckUserLogin('Field_UserNameMobile')"></li>
</ul>
</form>
