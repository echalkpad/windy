		mui.init({
			//加载上拉刷新事件
			pullRefresh: {

				up: { 
					contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容

					callback: pullRefreshUp
				}
			}
		});

		function pullRefreshUp() {
			setTimeout(function() {
				if (total == pageSize) {
					pageIndex++;
//					console.log(pageIndex);
					indexHealthDetails.initIndexHealthDetails(healthConsultationId,pageIndex,pageSize);
					mui('#pullrefreshIHDS').pullRefresh().endPullupToRefresh(false);
				} else {
					mui('#pullrefreshIHDS').pullRefresh().endPullupToRefresh(true);
//					//关闭上拉加载
//					mui('#pullrefreshIHDS').pullRefresh().disablePullupToRefresh();
					return false;
				}
			}, 1500);
