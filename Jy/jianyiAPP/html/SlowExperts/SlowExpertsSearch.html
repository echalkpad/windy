<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索专家</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<style type="text/css">
			.mui-content{background:none;}
			.mui-table-view:before{display:none;}
			.searchExperts{
				position:relative;
				padding:10px 15px;
				background:#fff;
				margin-bottom:10px;
			}
			.searchExperts .search{
			    position: absolute;
			    top:16px;
			    left:25px;
			    display: inline-block;
			    width:18px;
			    height:19px;
			    background: url(../../img/icon_search.png) no-repeat scroll top left;
			    background-size:cover;
			}
			
			.searchExperts input{
				background:#f1f1f1;
				border-radius:16px;
				border:0;
				margin:0;
				height:32px;
				line-height:32px;
				padding-left:35px;
				color:#444;
			}
			.events{
				margin:15px auto;
			}
			.events h2{
				color:#999;
				font-size: 14px;
				padding:0 0 10px 15px;
			}
			.events .mui-table-view:before{display:none;}
			.events img{
				border-radius:50%;
				float: left;
				width:70px;
				height:70px;
				margin-right:10px;
			}
			.hospital img{
				border-radius:0;
			}
			.events h3{
				color:#333;
				font-size:16px;
				line-height:24px;
				white-space:nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				padding-right:55px;
			}
			.events p{
				font-size: 14px;
				line-height:22px;
				white-space:nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.events section{
				position:relative;
			}
			.events span{display:block;}
			.events small{
				font-size:14px;
			}
			.events strong{
				position: absolute;
				right:0;
				top:2px;
				color:#ff5e5e;
				font-size:18px;
			}
			.events em{
				font-style: normal;
				font-size:16px;
				color:#333;
			}
			.data-none{
				display: none;
				height:100px;
				background-color:#fff;
				line-height:100px;
				text-align: center;
				color:#444;
			}
			.data-none img{
				float:none;
				width:30px;
				height:auto;
				display:inline-block;
				vertical-align:middle;
				border-radius:0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">搜索专家</h1>
		</header>
		<div class="mui-content">
			<section class="searchExperts">
				<label for="" class="search"></label><!-- oninput="commomUtil.validateInput(event);"-->
				<input type="text" name="" id="searchSlowExpertsID" placeholder="请输入医院名、医生名或特色等"/>
			</section>
			<div class="events hospital">
				<h2>推荐医院</h2>
				<ul class="mui-table-view" id="searchSlowExpertsHospitalsID">
				</ul>
				<div class="data-none" id="searchSlowExpertsHospitalsDataNoneID"><img src="../../img/icon_zanwushuju.png" />暂无数据</div>
			</div>
			<div class="events">
				<h2>推荐医生</h2>
				<ul class="mui-table-view" id="searchSlowExpertsDoctorsID">
				</ul>
				<div class="data-none" id="searchSlowExpertsDoctorsDataNoneID"><img src="../../img/icon_zanwushuju.png" />暂无数据</div>
			</div> 
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/core/config.js"></script>
	<script src="../../js/core/common.js"></script>
	<script src="../../js/util/common_util.js"></script>
	<script src="../../js/SlowExperts/SlowExpertsSearch.js"></script>
	<script src="../../js/route.js"></script>

</html>
