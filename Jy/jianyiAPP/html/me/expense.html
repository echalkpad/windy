		<link rel="stylesheet" href="../../css/mui.min.css">

		<style type="text/css">
			.mui-content{background:none;}
			.mui-content>.mui-table-view:first-child{
				margin:0;
			}
			.mui-table-view-cell>a:not(.mui-btn){
				padding-left:55px;
			}
			.mui-table-view p{
				font-size:12px;
				overflow:hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.mui-table-view h3{
				color:#333;
				font-size:14px;
				line-height:24px;
				overflow:hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.mui-table-view-cell{
				position: relative;
				padding-right:75px;
			}
			.mui-table-view span{
				display: block;
				width:60px;
				position: absolute;
				right:15px;
				top:12px;
				font-size:14px;
				text-align:right;
				color:#8f8f94;
			}
			.mui-table-view strong{
				font-weight: normal;
				font-size:16px;
				display:block;
				color:#E73029;
			}

		</style>
