		<style type="text/css">
			.mui-content {
				background: none;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				padding: 11px 120px 11px 40px;
				font-size: 14px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.mui-table-view-cell.mui-checkbox input[type=checkbox] {
				width: 25px;
				height: 25px;
				right: 0;
				left: 15px;
				top: 10px;
			}
			
			.mui-checkbox input[type=checkbox]:before {
				font-size: 22px;
			}
			
			.medication-foot {
				position: fixed;
				width: 100%;
				bottom: 0;
				overflow: hidden;
				background: #fff;
			}
			
			.medication-foot button {
				width: 50%;
				line-height: 40px;
				font-size: 16px;
				float: left;
				text-align: center;
				box-sizing: border-box;
				padding: 0;
				border: 0;
				color: #e85a59;
			}
			
			.medication-foot i {
				font-size: 20px;
				display: inline-block;
				vertical-align: middle;
				margin: -4px 5px 0 0;
			}
			
			.medication-foot .all {
				border-right: 1px solid #eee;
				color: #00b6f3;
			}
			
			.del i {
				width: 20px;
				height: 20px;
				background: url(../../img/common/btn_delete.png) no-repeat scroll center center;
				background-size: cover;
			}
			
			.add-more {
				position: fixed;
				line-height: 44px;
				color: #00b6f3;
				bottom: 0;
				padding: 0;
				margin: 0;
				border: 0;
				border-radius: 0;
				font-size: 16px;
			}
			
			.add-more i {
				font-size: 24px;
				font-style:normal!important;
				display: inline-block;
				vertical-align: middle;
				margin: -5px 5px 0 0;
			}
			
			.mui-table-view-cell input[type=checkbox] {
				display: none;
			}
			
			.mui-table-view-cell i {
				display: block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				position: absolute;
				left: 15px;
				top: 12px;
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #EAEAEA), color-stop(100%, #DDDDDD));
			}
			
			.mui-table-view-cell.on i {
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #00D7F9), color-stop(100%, #00BFF5));
			}
			.mui-table-view-cell .mui-navigate-right{
			    padding: 11px 120px 11px 40px;
			    font-size: 14px;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    position: relative;
   				display: block;
   				margin: -11px -15px;
   				color: inherit;
			}
			.mui-navigate-right>.mui-badge{
				position: absolute;
			    top: 50%;
			    right: 15px;
			    -webkit-transform: translateY(-50%);
			    transform: translateY(-50%);
			}
			.mui-navigate-right:after{right:15px!important;}
		</style>
