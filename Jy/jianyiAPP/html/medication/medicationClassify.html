<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<style type="text/css">
			.mui-content{background:none;}
			.medicationSearch{
				position:relative;
				padding:10px 15px;
				background:#fff;
				margin-bottom:10px;
			}
			.medicationSearch .search{
			    position: absolute;
			    top:16px;
			    left:25px;
			    display: inline-block;
			    width:18px;
			    height:19px;
			    background: url(../../img/icon_search.png) no-repeat scroll top left;
			    background-size:cover;
			}
			
			.medicationSearch input{
				background:#f1f1f1;
				border-radius:16px;
				border:0;
				margin:0;
				height:32px;
				line-height:32px;
				padding-left:35px;
				color:#444;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">药品分类</h1>
		</header>
		<div class="mui-content">
			<section class="medicationSearch">
				<label for="" class="search"></label>
				<input type="text" name="" id="" placeholder="搜索药品" />
			</section>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a href="" class="mui-navigate-right" id="selectDrugs">降糖药</a></li>
				<li class="mui-table-view-cell"><a href="" class="mui-navigate-right">降压药</a></li>
				<li class="mui-table-view-cell"><a href="" class="mui-navigate-right">抗凝血药</a></li>
				<li class="mui-table-view-cell"><a href="" class="mui-navigate-right">降脂药</a></li>
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/route.js"></script>

</html>
