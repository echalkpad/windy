<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<style type="text/css">
			.mui-content{background:none;}
			.dose input,.dose textarea{
				border:0;
				margin-bottom: 0;
				padding:0;
				height:auto;
			}
			.mui-table-view .active{
				color:#666;
				background:#eee;
			}
			.mui-table-view .active:after{display:none;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用药时间</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-checkbox">
				<li class="mui-table-view-cell">
					<label for="">早上<input name="checkbox1" value="Item 1" type="checkbox" checked=""></label>
				</li>
				<li class="mui-table-view-cell">
					<label for="">中午<input name="checkbox1" value="Item 1" type="checkbox" checked=""></label>
				</li>
				<li class="mui-table-view-cell">
					<label for="">晚上<input name="checkbox1" value="Item 1" type="checkbox" checked=""></label>
				</li>
				<li class="mui-table-view-cell">
					<label for="">睡前<input name="checkbox1" value="Item 1" type="checkbox" checked="false"></label>
				</li>
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/route.js"></script>

</html>
