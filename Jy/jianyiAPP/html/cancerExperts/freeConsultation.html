<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">免费咨询</h1>
			<a href="" class="btn-add mui-pull-right determine" id="meConsult" style="font-size:14px;line-height: 40px;">我要咨询</a>
		</header>
		<div class="mui-content">
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/core/config.js"></script>
	<script src="../../js/core/common.js"></script>
	<script src="../../js/route.js"></script>

	<script type="text/javascript">
		mui.plusReady(function() {
			plus.nativeUI.showWaiting("正在加载...");
			jyapp.getApi({
				method: 'Tumour/GetFreeConsultationUrl',
				data: 'type=1',
				onsuccess: function(r) {
					console.log(JSON.stringify(r));
					if (r.code == 1) {
						var main = plus.webview.currentWebview();
						var httphtml = r.data ? r.data : "http://cdn.iplusmed.com/apphtml/medtap/jianyi/consultation.html?context=snKU7/v+r9732ubqPtBhyJdl0TAHn428KP2pvIkij/c=";
						var content = plus.webview.create(httphtml, 'mfzx', {
							top: '50px',
						});
						content.addEventListener('loaded', function() {
							main.append(content);
							plus.nativeUI.closeWaiting();
						});
					}
				},
				onerror: function(e) {}
			});
		});
	</script>

</html>
